<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Course system</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="d-flex justify-content-center">
        <div class="card .justify-content-center">
          <div class="card-body">
            <h5 class="card-title">Video</h5>
            <div id="player"></div>
          </div>
          <div class="card-footer text-muted">
            <button
              id="startButton"
              type="button"
              class="btn btn-outline-primary btn-sm"
            >
              play from start
            </button>
            <button
              id="startFromButton"
              type="button"
              class="btn btn-outline-primary btn-sm"
            >
              play from min 02:00
            </button>
            <button
              id="pauseButton"
              type="button"
              class="btn btn-outline-primary btn-sm"
            >
              pause
            </button>
          </div>
        </div>
      </div>
      <div>
        <div id="app" class="d-flex justify-content-around">
          <div class="d-flex align-items-center">
            <button v-on:click="prev">
              <img src="./images/chevron-left.svg" />
            </button>
          </div>
          <div
            v-for="category in sortedList"
            class="card card-deck .justify-content-center"
          >
            <img
              class="card-img-top rounded-circle"
              v-bind:src="category.image"
              alt="image"
            />
            <div class="card-body">
              <p class="card-title">{{category.title}}</p>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <button v-on:click="next">
              <img src="./images/chevron-right.svg" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
